<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	
	<title>Encriptador</title>
</head>
<body>
	<header>
	<img src="/imagenes/Logo.png" alt="Logo de Alura">
  </header>
		
	<main>
		<section class="seccion1">
			<textarea class="texto" placeholder="Ingrese el texto "></textarea>
			<div class="botones">
				<input type="button" class="boton-encriptar" value="Encriptar">
				<input type="button" class="boton-desencriptar" value="Desencriptar">
		</div>
		</section>

		<section class="seccion2">	
			<div class="munehco">
				<img src="/imagenes/Muñeco.png" alt="Muñeco de Alura">
			</div>

			<div class="aviso">
				<h3>Ningun mensaje fue encontrado</h3>
			</div>

			<div class="parrafo">
				<p id="mensaje">Ingrese el texto que desee encriptar o desencriptar en el recuadro grande</p>
			</div>
			<div class="encriptacion">
				<h3>Mensaje Encriptado</h3>
				<br>
				<p class="textoFinal"></p>
			</div>
			<div class="copiarTexto">
				<input type="button" class="botonCopiar" value="Copiar">
			</div>

		</section>
	</main>

	<footer>
		<p> &#169 2022 -Alura, todo los derechos reservados </p>
	</footer>
	<script src="/script.js"></script>
</body>
</html>
